<html>
  <head>
    <title>Firebase Translation Example</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/translator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card w-100">
          <div class="card-header">
            Translate to German
          </div>
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-6 text-input">
                  <textarea type="text" id="textInput" placeholder="Insert English text…"></textarea>
                  <div class="mt-2">
                    <button type="button" id="translateButton" class="btn btn-primary btn-block" disabled>
                      translate
                    </button>
                  </div>
                </div>
                <div class="col-6">
                  <textarea id="result" disabled>result will be displayed here…</textarea>
                  <div class="mt-2 text-right">
                    <button id="copyResultButton" type="button" class="btn btn-outline-secondary">
                      <i class="material-icons">content_copy</i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="card w-100">
          <div class="card-header">
            History
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">EN</th>
                  <th scope="col">DE</th>
                </tr>
              </thead>
              <tbody id="history"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
  </body>
</html>
